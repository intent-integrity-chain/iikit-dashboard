name: Update Playwright Snapshots

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    name: Generate Linux snapshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npx playwright test dashboard.visual dashboard.dom-structure --update-snapshots --workers=1
      - name: Commit updated snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test/visual/snapshots/
          git diff --staged --quiet || git commit -m "Update Linux Playwright snapshots [skip ci]"
          git push
